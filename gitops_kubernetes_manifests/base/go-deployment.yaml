apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-webapp-deployment
  labels:
    app: go-webapp
spec:
  selector:
    matchLabels:
      app: go-webapp
  template:
    metadata:
      labels:
        app: go-webapp
    spec:
      containers:
      - name: go-webapp-container
        image: localhost:5000/go-webapp-image:v1
        envFrom:
          - configMapRef:
              name: go-envs
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: 512Mi
            cpu: "1"
          requests:
            memory: 256Mi
            cpu: "0.2"
        livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
        readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
        volumeMounts:
          - name: news-api-key
            mountPath: /secrets
        securityContext:
            capabilities:
              drop:
                - NET_RAW
            runAsNonRoot: true
      volumes:
        - name: news-api-key
          secret:
            secretName: go-secrets
      securityContext:
            seccompProfile:
              type: RuntimeDefault
            runAsNonRoot: true
---
apiVersion: v1
kind: Service
metadata:
  name: go-webapp-service
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
  selector:
    app: go-webapp